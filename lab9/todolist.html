<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="todolist.css">
	<script type="text/javascript" src="jquery-2.2.3.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript" src="todolist.js"></script>
</head>	
<body>
<div id="header">
	<h1><center>CSE 15-1 Internet Programming</center></h1>
	<input class="item" id="text-box" type="text" placeholder="write to-do list assignment" name="search_item" >

</div>
<br>
<fieldset>
	<legend>To-Do Items:</legend>
	<ol id="list">
		<li>Loading...</li>
	</ol>
</fieldset>

</body>
</html>
